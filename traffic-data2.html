<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">-->
    <!--для немасштабируемых моделей-->
    <meta name="viewport" content="width=1366">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/libs.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- open .header -->
<!-- end html_open.html-->

<div class="app">
<!-- start header.html-->
<header class="header">

    <div class="header__logo">
        <span class="logo">Road Meter</span>
        <sup class="status">/карта</sup>
    </div>

    <div class="header__time">
        <span id="watch"></span>
        <span class="elem"></span>
    </div>

</header>
<!-- end header.html-->

    <main>
<!-- start sidebar.html-->
<aside class="sidebar">
    <ul>
        <li><a href="#"><img src="img/icons/map.png" alt="map"></a></li>
        <li><a href="#"><img src="img/icons/thermometer.png" alt="thermometer"></a></li>
        <li><a href="#"><img src="img/icons/camera.png" alt="camera"></a></li>
        <li><a href="#"><img src="img/icons/cars.png" alt="cars"></a></li>
    </ul>
</aside>
<!-- end sidebar.html-->

<!-- start traffic-data2.html-->
<section class="traffic-data">
<!-- start header-section.html-->
<div class="s-header">
    <div class="s-header__side">
        <button class="btn btn-left"></button>
        <button class="btn btn-right"></button>
        <span>A151 км 35+700 Шихазаны</span>
    </div>
    <div class="s-header__side">
        <button class="btn"><img src="img/icons/calculator.png" alt=""></button>
        <button class="btn">Архив</button>
        <button class="btn">Текущие</button>
        <button class="btn">Прогноз</button>
    </div>
</div>
<!-- end header-section.html-->
    <div class="content">
        <div class="traffic-data__video">
            <div class="video">
                <img id="img1" class="tabcontent" src="img/place.png" alt="">
                <img id="img2" class="tabcontent" src="img/place.png" alt="">
                <img id="img3" class="tabcontent" src="img/place.png" alt="">
                <img id="img4" class="tabcontent" src="img/place.png" alt="">
                <img id="img5" class="tabcontent" src="img/place.png" alt="">
                <img id="img6" class="tabcontent" src="img/place.png" alt="">
                <img id="img7" class="tabcontent" src="img/place.png" alt="">
                <div>
                    <span></span>
                    12.10.2016 12:00
                    <ul>
                        <li class="tablinks"><a href="#img1"></a></li>
                        <li class="tablinks"><a href="#img2"></a></li>
                        <li class="tablinks"><a href="#img3"></a></li>
                        <li class="tablinks"><a href="#img4"></a></li>
                        <li class="tablinks"><a href="#img5"></a></li>
                        <li class="tablinks"><a href="#img6"></a></li>
                        <li class="tablinks"><a href="#img7"></a></li>
                    </ul>
                </div>

            </div>
            <div class="cars-type">
                <div>
                    <p>Легковые</p>
                    <span>143</span>
                    <span>92</span>
                </div>
                <div>
                    <p>Грузовые</p>
                    <span>112</span>
                    <span>89</span>
                </div>
                <div>
                    <p>Автобусы</p>
                    <span>12</span>
                    <span>9</span>
                </div>

            </div>
        </div>
        <div class="traffic-data__block">
            <div class="traffic-data__table--air">
                <table class="traffic-data__table">
                    <thead>
                    <tr>
                        <th><span class="big-t">t<sup>0</sup></span> воздуха</th>
                        <th><img src="img/icons/snow-icon.png" alt="" width="35px" height="35px"></th>
                        <th>-5<sup>o</sup>C</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Влажность</td>
                        <td></td>
                        <td>90%</td>
                    </tr>
                    <tr>
                        <td>Давление</td>
                        <td></td>
                        <td>757</td>
                    </tr>
                    <tr>
                        <td>Тип осадков</td>
                        <td></td>
                        <td>1,01 мм</td>
                    </tr>
                    <tr>
                        <td>Скорость ветра</td>
                        <td><img src="img/icons/arrow-up-right.png" alt="" width="29px" height="22px"></td>
                        <td>4.3 м/с</td>
                    </tr>
                    </tbody>
                </table>
                <img class="road-string" src="img/road-string2.png" alt="" width="115px" height="128px">
            </div>
            <div class="traffic-data__table--surface">
                <table class="traffic-data__table">
                    <thead>
                    <tr>
                        <th><span class="big-t">t<sup>0</sup></span> поверхности</th>
                        <th>-3<sup>o</sup>C</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Состояние</td>
                        <td>Мокро</td>
                    </tr>
                    <tr>
                        <td>Скользкость</td>
                        <td>757</td>
                    </tr>
                    <tr>
                        <td>Сумма осадков</td>
                        <td>1,01 мм</td>
                    </tr>
                    <tr>
                        <td>Сцепление</td>
                        <td>4.3 м/с</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

</div>
